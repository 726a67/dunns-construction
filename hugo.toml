copyright = "Â© Joshua Dunn"
defaultContentLanguage = "en"
disableKinds = ["taxonomy"]
enableRobotsTXT = true
languageCode = "en"
timeZone = "America/Chicago"
timeout = "120s"
# top-left text
title = "Dunn's Construction"

[params]
  defaultTheme = "dark"
  description = "Work Gallery"
  title = "Gallery"
  [params.author]
    email = "user@example.com"
    name = "Joshua Dunn"
  [params.socialIcons]
    facebook = "https://www.facebook.com/DunnsConstructionandRemodeling/"
    instagram = "https://www.instagram.com/"
    #github = "https://github.com/nicokaiser/hugo-theme-gallery/"
    #youtube = "https://www.youtube.com/"
    email = "mailto:dunnsconstruction75@gmail.com"
    #website = "https://example.com"
    #mastodon = "https://example.com"
    #pixelfed = "https://example.com"
    #mixcloud = "https://mixcloud.com"
  [params.gallery]
    #boxSpacing = 10
    #targetRowHeight = 288
    #targetRowHeightTolerance = 0.25

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

[imaging]
  quality = 75
  resampleFilter = "CatmullRom"
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription|Orientation"

[module]
  [module.hugoVersion]
    min = "0.121.2"
  [[module.imports]]
    path = "github.com/nicokaiser/hugo-theme-gallery/v4"

